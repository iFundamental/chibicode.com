<li class="py1">
  {% if post.external %}
    <a href="{{ post.external }}" class="td-none">
  {% else %}
    <a href="{{ post.url | prepend:site.baseurl }}" class="td-none">
  {% endif %}
  <span class="{% if post.categories contains "ja" %}inline--ja{% endif %}">{{ post.title }}</span>
  {% if post.external %}
    <span class="muted">
      ({{ post.external_media_name }})
    </span>
  {% endif %}
  </a>
  {% if post.list_item_comment %}
  <br>
  <small class="muted">
    {{ post.list_item_comment }}
  </small>
  {% endif %}
  <br>
  <small class="muted">
    {{ post.date | date_to_string }}
  </small>
</li>
