---
layout: default
---

<main class="py2 clearfix">
  <article class="mx-auto lg-col-7 md-col-8 sm-col-9">
    <header class="mb2">
      <h1 class="mt0 mb1 {% if page.categories contains "ja" %}heading--ja{% endif %}">{{ page.title }}</h1>
      <section class="muted">
        <time datetime="{{ page.date | date_to_xmlschema}}">{{ page.date | date_to_string }}</time>
      </section>
    </header>
    <section class="mb3 js-post-content {% if page.categories contains "ja" %}body--ja{% endif %}">
      {{content}}
    </section>

    <div class="py1 sm-show"></div>
    <footer>
      <section class="py3 border-top">
        {% include post-footer.html %}
      </section>

      <!-- NOTE: Do not try to center these buttons via text-align. That was causing a bug on mobile Chrome
                 where the page size shrinks then enlarges on page load. -->
      <section class="mb3">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.data.meta.author.twitter_user_name }}" data-size="large" data-dnt="true" data-text="{{ page.title | xml_escape }}">Tweet</a>
        <a href="https://twitter.com/chibicode" class="twitter-follow-button" data-show-count="false" data-dnt="true" data-size="large" data-show-screen-name="false">Follow @chibicode</a>
      </section>
    </footer>
  </article>
</main>
